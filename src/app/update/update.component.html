<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <h5>Update Data</h5>
        <div class="row">
          <form>
            <div class="form-group mb-2">
              <label for="exampleInputEmail1">Enter Name</label>
              <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" placeholder="Enter Name">
            </div>

            <div class="form-group mb-2">
              <label for="exampleInputEmail1">Enter Email</label>
              <input type="Email" class="form-control" [(ngModel)]="employee.email" name="email" placeholder="Email">
            </div>
            <div class="form-group mb-2">
              <label for="exampleInputEmail1">Enter City</label>
              <input type="text" class="form-control" [(ngModel)]="employee.city" name="city" placeholder="Enter City">
            </div>
            <div class="form-group mb-2">
              <label for="exampleInputEmail1">Pincode</label>
              <input type="number" class="form-control" [(ngModel)]="employee.pincode" name="pincode"
                placeholder="Enter Pincode">
            </div>
            <div class="form-group mb-2">
              <label for="exampleInputEmail1">Phone number</label>
              <input type="number" class="form-control" [(ngModel)]="employee.phonenumber" name="phonenumber"
                placeholder="Enter Phone Number">
            </div>
          </form>
        </div>
        <div>
          <button (click)="update()" class="btn btn-success">Update</button>&nbsp;
          <button routerLink="/" class="btn btn-dark">Back</button>

        </div>
      </div>

    </div>
  </div>
</div>
